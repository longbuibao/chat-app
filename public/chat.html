<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <title>chat-app</title>
</head>

<body>

    <div class="chat">
        <div class="chat__sidebar" id="chat__sidebar">

        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>

            <div class="compose">
                <form id="message-form">
                    <input name="message" placeholder="Message" autocomplete="off">
                    <button>Send</button>
                </form>
                <button id="send-location">Send location</button>
            </div>
        </div>
    </div>

    <script id="message-template" type="text/html">
        <div style="margin-top: 10px;">
            <p>{{createAt}} - [ {{username}} ]🎤 </p>
            <p> 📢 {{message}}</p>
        </div>
    </script>

    <script id="location-template" type="text/html">
        <div style="margin-top: 10px;">
            <p>{{createAt}} - [ {{username}} ]🎤</p>
            <a href={{link}} target="_blank">📢 This is my location 🌍🌍🌍🌍🌍</a>
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">
            {{room}}
        </h2>
        <h3 class="list-title">
            Users
        </h3>
        <ul class="users">
            {{#users}}
            <li>
                💎{{username}}💎
            </li>
            {{/users}}
        </ul>
    </script>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/chat.js"></script>

</html>
